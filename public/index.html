  <script>
// ANY FUNCTIONS THAT CAN'T BE MADE IN INDEX.JS IS PUT HERE.


// THIS FUNCTION IS FOR THE NAVIGATION BAR, AND SHOWS ONLY THE ACTIVE SECTION, BASED ON #
$( document ).ready(function() {
        $("section").hide();

        $(window).on("hashchange", function(){
            var hash = window.location.hash.substring(1); // HASH PARTS OF THE URL WHITOUT THE FIRST LETTER (#)
            $("section").hide();
            $("#"+hash).show();
        });
    });



// THIS IS OUR SEARCH FUNCTION FOR THE SHOW ALL USERS TABLE.
    function search() {
      // ALL MY VARIABLES
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("allUsersSearch");
      filter = input.value.toUpperCase();
      table = document.getElementById("allUsersTable");
      tr = table.getElementsByTagName("tr");
    
      // LOOPING THROUGH ALL TABLE ROWS, AND HIDING THOSE WHO DO NOT MATCH THE SEARCH QUERY.
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    </script>
